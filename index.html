<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Boodschappenlijst</title>
</head>
<body>
    <table id="table">
        <thead>
            <tr>
                <th style="text-align: left;">Product</th>
                <th style="text-align: left;">Prijs</th>
                <th style="text-align: left;">Hoeveelheid</th>
                <th style="text-align: left;">Subtotaal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rijst</td>
                <td class="price productPrice">1.00</td>
                <td><input class="productQuantity" type="number" min="0" step="1" value="0"></td>
                <td class="price productTotalCost">0.00</td>
            </tr>
            <tr>
                <td>Broccoli</td>
                <td class="price productPrice">0.99</td>
                <td><input class="productQuantity" type="number" min="0" step="1" value="0"></td>
                <td class="price productTotalCost">0.00</td>
            </tr>
            <tr>
                <td>Koekjes</td>
                <td class="price productPrice">1.20</td>
                <td><input class="productQuantity" type="number" min="0" step="1" value="0"></td>
                <td class="price productTotalCost">0.00</td>
            </tr>
            <tr>
                <td>Noten</td>
                <td class="price productPrice">2.99</td>
                <td><input class="productQuantity" type="number" min="0" step="1" value="0"></td>
                <td class="price productTotalCost">0.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3" style="text-align: left;">Totaal</th>
                <td class="price" id="totalCost">0.00</td>
            </tr>
        </tfoot>
    </table>
<script src="script.js"></script>
</body>
</html>
